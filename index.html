<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<link rel="stylesheet" href="./css/main.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
	<div class="mdl-grid">
	<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
		<thead>
			<tr>
				<th>Name</th>
				<th>Weight(kg)</th>
				<th>Height(m)</th>
				<th>Body fat(%)</th>
				<th>IMC</th>
			</tr>
		</thead>
		<tbody class="tbody">
			<tr class="patient">
				<td>Paulo</td>
				<td class="info-weight">100</td>
				<td class="info-height">2.00</td>
				<td class="info-body-fat">10</td>
				<td class="info-imc">25.00</td>
			</tr>

			<tr class="patient">
				<td>Jo√£o</td>
				<td class="info-weight">80</td>
				<td class="info-height">1.72</td>
				<td class="info-body-fat">40</td>
				<td class="info-imc">27.04</td>
			</tr>

			<tr class="patient">
				<td>Erica</td>
				<td class="info-weight">54</td>
				<td class="info-height">1.64</td>
				<td class="info-body-fat">14</td>
				<td class="info-imc">20.08</td>
			</tr>

			<tr class="patient">
				<td>Douglas</td>
				<td class="info-weight">85</td>
				<td class="info-height">1.73</td>
				<td class="info-body-fat">24</td>
				<td class="info-imc">28.40</td>
			</tr>

			<tr class="patient">
				<td>Tatiana</td>
				<td class="info-weight">4000</td>
				<td class="info-height">1.55</td>
				<td class="info-body-fat">19</td>
				<td class="info-imc">19.15</td>
			</tr>
		</tbody>
	</table>
	
		<div class="mdl-grid">
		   	<h2 class="mdl-cell mdl-cell--4-col">Add new patient</h2>
		    <form class="form-add">

			<ul class="error-messages demo-list-item mdl-list"></ul>
			
		         <div class="mdl-cell mdl-cell--11-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		            <label class="mdl-textfield__label">Name:</label>
		            <input class="mdl-textfield__input" name="name" type="text" placeholder="Enter the name of your patient">
		        </div>
		        <div class="mdl-cell mdl-cell--4-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		            <label class="mdl-textfield__label">Weight:</label>
		            <input class="mdl-textfield__input" name="weight" type="text" placeholder="Enter the weight of your patient">
		        </div>
		        <div class="mdl-cell mdl-cell--4-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		            <label class="mdl-textfield__label">Height:</label>
		            <input class="mdl-textfield__input" name="height" type="text" placeholder="Enter the height of your patient">
		        </div>
		        <div class="mdl-cell mdl-cell--3-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		            <label class="mdl-textfield__label">% of Fat:</label>
		            <input class="mdl-textfield__input" name="fat" type="text" placeholder="Enter the percentage of fat for your patient">
		        </div>
				
				<div class="mdl-cell mdl-cell--12-col">
		        	<button class="mdl-button mdl-js-button mdl-button--raised button-add">Add</button>
		        </div>
		    </form>
		</div>
	</div>
	
	<script src="./js/calculate-imc.js"></script>
	<script src="./js/form.js"></script>
</body>
</html>
